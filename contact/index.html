  <script>
    $(function(){
    $('#ajax').on('click',function(){
    $.ajax({
    url:'/contact/q.php',
    type:'POST',
    data:{
    'mail':$('#f_email').val(),
    'name':$('#f_name').val(),
    'title':$('#f_title').val(),
    'content':$('#f_content').val()
    }
    })
    .done( (data) => {
    if (data==="OK") {
    $('#form').slideUp(500);
    $('.thanks').slideDown(500);
    }else{
    }
    })
    .fail( (data) => {
    $('#form').slideDown(500);
    $('.thanks').slideUp(500);
    })
    .always( (data) => {
    });
    });
    });
